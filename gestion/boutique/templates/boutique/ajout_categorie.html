{% extends 'boutique/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Ajouter d'une nouvelle Catégorie</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nom">Nom de la catégorie </label>
                            <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du produit" required>
                            <div class="invalid-feedback">Veuillez entrer le nom de la catégorie.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
                    </form>
                    <div class="card-footer text-center">
                        <a href="{% url 'gestion_produit' %}" class="btn btn-danger" style="text-decoration: none;">Retour</a>
                    </div>
        </div>
    </div>
</div>
{% endblock content %}
