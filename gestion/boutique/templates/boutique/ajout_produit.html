{% extends 'boutique/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Ajouter un Produit</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nom">Nom du produit</label>
                            <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du produit" required>
                            <div class="invalid-feedback">Veuillez entrer le nom du produit.</div>
                        </div>
                        <div class="form-group">
                            <label for="prix">Prix</label>
                            <input type="number" id="prix" name="prix" class="form-control" placeholder="Prix" step="0.01" required>
                            <div class="invalid-feedback">Veuillez entrer un prix valide.</div>
                        </div>
                        <div class="form-group">
                            <label for="quantite">Quantité</label>
                            <input type="number" id="quantite" name="quantite" class="form-control" placeholder="Quantité" required>
                            <div class="invalid-feedback">Veuillez entrer une quantité valide.</div>
                        </div>
                        <div class="form-group">
                            <label for="categorie">Catégorie</label>
                            <select id="categorie" name="categorie" class="form-control" required>
                                <option value="">Sélectionner une catégorie</option>
                                {% for categorie in categories %}
                                    <option value="{{ categorie.id }}">{{ categorie.nom }}</option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">Veuillez sélectionner une catégorie.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ajouter Produit</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'gestion_produit' %}" class="btn btn-danger" style="text-decoration: none;">Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
